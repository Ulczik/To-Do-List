<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <h1>Lista zadań</h1>
      </header>

      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__container">
          <form class="form js-form">
            <input
              class="form__imput js-newTask"
              placeholder="Co jest do zrobienia"
              autofocus
            />
            <button class="form__button js-form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>

      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Lista zadań</h2>
          <div class="buttons js-buttons"></div>
        </header>
        <div class="section__contaianer">
          <ul class="list js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
