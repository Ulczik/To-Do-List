<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <h1>Lista zadan</h1>
      </header>

      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__container">
          <form class="form js-form">
            <input
              class="form__imput js-newTask"
              placeholder="Co jest do zrobienia"
            />
            <button class="form__button js-form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>

      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Lista zada≈Ñ</h2>
          <div class="buttons js-buttons"></div>
        </header>
        <div class="section__contaianer">
          <ul class="list js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
